<div class="container" #container>
  <h1 #catheader>{{ category }}</h1>
  <div class="card">
    <figure>
      <img [src]="image" alt="" />
      <figcaption>
        <h1 class="title">{{ title }}</h1>
        <p class="description">
          {{ description }}
        </p>
        <button>{{ button }}</button>
      </figcaption>
    </figure>
  </div>
</div>
